<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Krishna Saphita Classes</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Security: Text Copy & Selection Block */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Arial', sans-serif; }
        body { background-color: #f0f4f8; color: #333; -webkit-user-select: none; user-select: none; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #0b4a8f; border-radius: 10px; }

        .container { width: 92%; max-width: 800px; margin: auto; }

        /* Header Design */
        header { 
            background: linear-gradient(135deg, #0b4a8f 0%, #1a73e8 100%); 
            color: white; padding: 40px 0; text-align: center; 
            border-radius: 0 0 40px 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        header h1 { font-size: 28px; margin-bottom: 5px; letter-spacing: 1px; }
        header p { font-size: 14px; opacity: 0.9; }

        /* Dropdown Box */
        .filter-section { 
            background: white; padding: 30px; border-radius: 20px; 
            margin-top: -30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        .filter-group { margin-bottom: 20px; }
        .filter-group label { display: block; margin-bottom: 10px; font-weight: 600; color: #0b4a8f; font-size: 15px; }
        
        select { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: 2px solid #e0e6ed; font-size: 16px; outline: none; 
            appearance: none; background: url('https://cdn-icons-png.flaticon.com/512/271/271210.png') no-repeat right 15px center;
            background-size: 12px; cursor: pointer; transition: 0.3s;
        }
        select:focus { border-color: #0b4a8f; box-shadow: 0 0 10px rgba(11,74,143,0.1); }
        select:disabled { background-color: #f9f9f9; cursor: not-allowed; }

        /* Chapter Cards */
        #chapterContainer { margin: 30px 0; display: grid; gap: 15px; }
        .chapter-card { 
            background: white; padding: 18px 25px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.3s; border-left: 6px solid #0b4a8f;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .chapter-card:hover { transform: translateX(8px); background: #f8fbff; box-shadow: 0 6px 15px rgba(0,0,0,0.05); }
        .chapter-info h3 { font-size: 17px; color: #2c3e50; }
        .play-btn { background: #0b4a8f; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .chapter-card:hover .play-btn { background: #f1c40f; color: #333; }

        /* NO DOWNLOAD PDF VIEW - Overlay */
        #pdfOverlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 9999; 
        }
        .pdf-header { 
            height: 60px; background: #000; display: flex; 
            justify-content: space-between; align-items: center; padding: 0 20px; color: white; 
        }
        .pdf-header span { font-weight: bold; }
        .close-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        iframe { width: 100%; height: calc(100% - 60px); border: none; }

        footer { text-align: center; padding: 30px; color: #888; font-size: 13px; }

        /* Loading Animation */
        .loader { text-align: center; padding: 20px; color: #0b4a8f; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div class="container">
        <h1>KRISHNA SAPHITA CLASSES</h1>
        <p><i class="fas fa-user-graduate"></i> डिजिटल नोट्स पोर्टल - सफलता की ओर एक कदम</p>
    </div>
</header>

<div class="container">
    <div class="filter-section">
        <div class="filter-group">
            <label><i class="fas fa-layer-group"></i> अपनी कक्षा चुनें (Select Class):</label>
            <select id="classSelect" onchange="loadSubjects()">
                <option value="">-- चुनें --</option>
            </select>
        </div>

        <div class="filter-group">
            <label><i class="fas fa-book"></i> अपना विषय चुनें (Select Subject):</label>
            <select id="subSelect" onchange="showChapters()" disabled>
                <option value="">-- पहले कक्षा चुनें --</option>
            </select>
        </div>
    </div>

    <div id="loader" class="loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i> लोड हो रहा है...</div>
    <div id="chapterContainer"></div>
</div>

<div id="pdfOverlay">
    <div class="pdf-header">
        <span id="pdfTitle">Reading Note...</span>
        <button class="close-btn" onclick="closePDF()"><i class="fas fa-times"></i> बंद करें</button>
    </div>
    <iframe id="pdfFrame" src=""></iframe>
</div>

<footer>© 2024 Krishna Saphita Classes | All Rights Reserved.</footer>

<script>
    // Google Sheet Config
    const sheetId = '1DzxoEtEDfHxPkjGfHkpkyBPCDPDloLH3rlUEpfrrz1Y';
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet2`;

    let notesDB = [];

    // 1. Load Data from Google Sheets
    async function initPortal() {
        document.getElementById('loader').style.display = 'block';
        try {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, '').trim()));
            notesDB = rows.slice(1);

            // Populate Classes
            const classes = [...new Set(notesDB.map(n => n[0]))].sort((a,b) => parseInt(a) - parseInt(b));
            const clSelect = document.getElementById('classSelect');
            classes.forEach(c => {
                if(c) clSelect.innerHTML += `<option value="${c}">Class ${c}</option>`;
            });
        } catch (err) {
            alert("Data लोड करने में समस्या हुई। इंटरनेट चेक करें।");
        }
        document.getElementById('loader').style.display = 'none';
    }

    // 2. Load Subjects based on Class
    function loadSubjects() {
        const selClass = document.getElementById('classSelect').value;
        const subSelect = document.getElementById('subSelect');
        const container = document.getElementById('chapterContainer');
        
        subSelect.innerHTML = '<option value="">-- विषय चुनें --</option>';
        container.innerHTML = '';
        
        if(selClass) {
            subSelect.disabled = false;
            const subjects = [...new Set(notesDB.filter(n => n[0] === selClass).map(n => n[1]))];
            subjects.forEach(s => {
                subSelect.innerHTML += `<option value="${s}">${s}</option>`;
            });
        } else {
            subSelect.disabled = true;
        }
    }

    // 3. Display Chapters in Hindi
    function showChapters() {
        const selClass = document.getElementById('classSelect').value;
        const selSub = document.getElementById('subSelect').value;
        const container = document.getElementById('chapterContainer');
        container.innerHTML = '';

        const chapters = notesDB.filter(n => n[0] === selClass && n[1] === selSub);

        if(chapters.length > 0) {
            chapters.forEach(ch => {
                container.innerHTML += `
                    <div class="chapter-card" onclick="openPDF('${ch[3]}', '${ch[2]}')">
                        <div class="chapter-info">
                            <h3>${ch[2]}</h3>
                            <small style="color:#888;">विषय: ${ch[1]}</small>
                        </div>
                        <div class="play-btn"><i class="fas fa-eye"></i></div>
                    </div>
                `;
            });
        } else {
            container.innerHTML = '<p style="text-align:center; color:#888; padding:20px;">कोई नोट्स नहीं मिले।</p>';
        }
    }

    // 4. Secure View PDF (Redirects to Preview Mode)
    function openPDF(link, title) {
        // Link ko Preview mode me convert karna taaki Download button hide ho sake
        let previewLink = link.replace('/view?usp=sharing', '/preview').replace('/view', '/preview');
        
        document.getElementById('pdfTitle').innerText = title;
        document.getElementById('pdfFrame').src = previewLink;
        document.getElementById('pdfOverlay').style.display = 'block';
        document.body.style.overflow = 'hidden'; // Scroll block
    }

    function closePDF() {
        document.getElementById('pdfOverlay').style.display = 'none';
        document.getElementById('pdfFrame').src = '';
        document.body.style.overflow = 'auto'; // Scroll enable
    }

    // Security: Block Common Shortcuts
    document.onkeydown = (e) => {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) return false;
    };

    window.onload = initPortal;
</script>

</body>
</html>
